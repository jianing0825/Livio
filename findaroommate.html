        function capitalizeFirstLetter(string) {
            if (!string) return '';
            return string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();

        // 1. Fix the getUserPreference function
        async function getUserPreference() {
            try {
                const userId = localStorage.getItem('userId');
                if (!userId) {
                    console.log('No userId found');
                    return 'any';
                }

                // First check Firebase for existing users
                const userDoc = await getDoc(doc(db, "users", userId));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    const firebaseGender = userData.roommateGender;

                    if (firebaseGender) {
                        // Update localStorage to match Firebase
                        localStorage.setItem('preferredRoommateGender', firebaseGender);
                        console.log('Using Firebase preference:', firebaseGender);
                        return firebaseGender;
                    }
                }

                // If no Firebase value, check localStorage (for new users)
                const localGender = localStorage.getItem('preferredRoommateGender');
                console.log('Using localStorage preference:', localGender);
                return localGender || 'any';
            } catch (error) {
                console.error('Error getting user preference:', error);
                return 'any';
            }
        }



        // 2. Fix the addFilterIndicator function
        async function addFilterIndicator() {
            const exploreSection = document.getElementById('explore-section');
            const existingIndicator = document.querySelector('.filter-indicator');
            if (existingIndicator) {
                existingIndicator.remove();
            }

            const indicator = document.createElement('div');

            // Always get fresh preference

            indicator.textContent = `Showing ${preferredGender === 'any' ? 'all roommates' :

            exploreSection.insertBefore(indicator, exploreSection.firstChild);
        }



        // Modified filterRoommates function
        async function filterRoommates() {
            try {
                const preferredGender = await getUserPreference();
                console.log('Filtering roommates by gender:', preferredGender);

                if (!preferredGender || preferredGender === 'any') {
                    return roommates;
                }

                return roommates.filter(roommate => roommate.gender === preferredGender);
            } catch (error) {
                console.error('Error in filterRoommates:', error);
                return roommates;
            }
        }

        // Add this to your existing JavaScript
        // Updated getInterestTags function
        function getInterestTags(traits) {
            // Helper function to check if a word is related to valid interests
            function isRelatedToInterest(word) {
                word = word.toLowerCase().trim();

                // Define related terms for each interest
                const interestMap = {
                    'sports': ['sports', 'basketball', 'soccer', 'gym', 'athletic', 'fitness'],
                    'music': ['music', 'singing', 'guitar', 'piano', 'band'],
                    'art': ['art', 'painting', 'drawing', 'creative'],
                    'technology': ['technology', 'coding', 'programming', 'computer', 'tech', 'software'],
                    'travel': ['travel', 'traveling', 'touring', 'adventures'],
                    'cooking': ['cooking', 'baking', 'chef', 'food']
                };

                // Check each interest category
                for (const [interest, relatedTerms] of Object.entries(interestMap)) {
                    if (relatedTerms.includes(word)) {
                        return interest; // Return the main interest category
                    }
                }
                return null;
            }

            // Get all words from the first line of traits
            const words = traits
                .split('\n')[0]
                .split(',')
                .flatMap(phrase => phrase.split(' '))
                .map(word => word.trim().toLowerCase())
                .filter(word => word.length > 0);

            // Map related terms to main interest categories and remove duplicates
            const interests = [...new Set(
                words
                    .map(word => isRelatedToInterest(word))
                    .filter(interest => interest !== null)
            )];

            return interests;
        }

                return;
            }

            grid.innerHTML = filteredRoommates.map(roommate => {
                const interestTags = getInterestTags(roommate.traits);
                const otherDetails = roommate.traits.split('\n').slice(1);

                return `
            <div class="roommate-card">
                <img src="${roommate.img}" alt="${roommate.name}'s profile" class="profile-photo">
                <div class="roommate-info">
                    <div class="roommate-header">
                        <h3 class="roommate-name">${roommate.name}</h3>
                        <div class="gender-badge">
                            <i class="fas fa-user"></i>
                            ${capitalizeFirstLetter(roommate.gender)}
                        </div>
                    </div>
                    
                    <div class="interest-tags">
                        ${interestTags.map(tag => `
                            <span class="interest-tag">${tag}</span>
                        `).join('')}
                    </div>
                    
                    <div class="roommate-details">
                        ${otherDetails.map(detail => `
                            <p>${detail}</p>
                        `).join('')}
                    </div>
                    
                    <button class="chat-button">Chat</button>
                </div>
            </div>
        `;
            }).join('');

            // Add click handlers for chat buttons
            document.querySelectorAll('.chat-button').forEach((button, index) => {
                button.addEventListener('click', () => {
                    const roommate = filteredRoommates[index];
                    showProfileModal(roommate, true);
                });
            });
        }

        // Get modal elements
        const profileModal = document.getElementById('profileModal');
        const confirmationModal = document.getElementById('confirmationModal');
        const modalClose = document.querySelectorAll('.modal-close, .cancel-button');


        // Function to show profile modal
        // Modify the showProfileModal function
        function showProfileModal(roommate, isFromChatButton = false) {
            const modal = document.getElementById('profileModal');
            const profileImage = modal.querySelector('.profile-image');
            const profileName = modal.querySelector('.profile-info h3');
            const profileTraits = modal.querySelector('.profile-info .traits');
            const confirmButton = modal.querySelector('.confirm-button');

            // Set modal content
            profileImage.src = roommate.img;
            profileImage.alt = roommate.name;
            profileName.innerHTML = `
        ${roommate.name}
        <div class="gender-badge" style="
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            background-color: #EBF5FF;
            color: #1E40AF;
            border-radius: 9999px;
            font-size: 14px;
            margin-left: 12px;
            font-weight: 500;
        ">
            <i class="fas fa-user" style="margin-right: 6px;"></i>
            ${capitalizeFirstLetter(roommate.gender)}
        </div>
    `;
            profileTraits.innerHTML = `${roommate.traits}<br><br>${roommate.details}`.replace(/\n/g, '<br>');

            // Show modal
            modal.classList.add('show');

            // Change button text and behavior based on context
            if (isFromChatButton) {
                confirmButton.textContent = 'Start Chat';
                confirmButton.onclick = () => {
                    modal.classList.remove('show');
                    activeChats.add(roommate.id);
                    renderChatList(); // Refresh chat list

                    // Switch to chats tab
                    document.querySelectorAll('.sub-nav-item').forEach(i => i.classList.remove('active'));
                    document.querySelector('a[href="#chats"]').classList.add('active');

                    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                    document.getElementById('chats-section').classList.add('active');
                };
            } else {
                confirmButton.textContent = 'Confirm Choice';
                confirmButton.onclick = () => {
                    modal.classList.remove('show');
                    showConfirmationModal(roommate);
                };
            }

            // Setup cancel button
            modal.querySelector('.cancel-button').onclick = () => {
                modal.classList.remove('show');
            };

            // Setup close button
            modal.querySelector('.modal-close').onclick = () => {
                modal.classList.remove('show');
            };
        }

        // Function to show confirmation modal
        function showConfirmationModal(roommate, isDeselecting = false) {
            const modal = document.getElementById('confirmationModal');
            const modalTitle = modal.querySelector('.modal-title');
            const modalBody = modal.querySelector('.modal-body');
            const confirmButton = modal.querySelector('.confirm-button');

            if (isDeselecting) {
                modalTitle.textContent = 'Confirm Deselection';
                modalBody.innerHTML = `<p>Are you sure you want to remove ${roommate.name} as your roommate?</p>`;
                confirmButton.textContent = 'Confirm';
            } else {
                modalTitle.textContent = 'Confirmation';
                modalBody.innerHTML = `<p>You have successfully chosen ${roommate.name} as your roommate!</p>`;
                confirmButton.textContent = 'OK';
            }

            modal.classList.add('show');

            // Add click handler for confirmation button
            confirmButton.onclick = () => {
                if (isDeselecting) {
                    selectedRoommates.delete(roommate.id);
                } else {
                    selectedRoommates.add(roommate.id);
                }
                modal.classList.remove('show');
                updateAllChooseButtons();
                renderChooseList();
                renderSelectionLimit();
            };

            // Setup close button
            modal.querySelector('.modal-close').onclick = () => {
                modal.classList.remove('show');
            };
        }


        function updateAllChooseButtons() {
            document.querySelectorAll('.choose-button').forEach((button) => {
                const roommateId = parseInt(button.getAttribute('data-id'));
                const isSelected = selectedRoommates.has(roommateId);

                if (isSelected) {
                    button.textContent = 'Remove';
                    button.classList.add('chosen');
                    button.style.backgroundColor = '#6c757d';
                } else {
                    button.textContent = 'Choose';
                    button.classList.remove('chosen');
                    button.style.backgroundColor = '#28a745';
                }

                // Only disable unselected buttons if max limit reached
                if (!isSelected && selectedRoommates.size >= 3) {
                    button.disabled = true;
                    button.style.backgroundColor = '#a9a9a9';
                } else {
                    button.disabled = false;
                }
            });
        }


        // Close modal functionality
        modalClose.forEach(button => {
            button.addEventListener('click', () => {
                button.closest('.modal').classList.remove('show');
            });
        });


        // Add selection limit display
        function renderSelectionLimit() {
            const chooseList = document.querySelector('.choose-list');
            const limitDisplay = document.createElement('div');
            limitDisplay.className = 'selection-limit';
            limitDisplay.textContent = `Selected: ${selectedRoommates.size}/3 roommates`;

            // Remove existing limit display if present
            const existingLimit = chooseList.querySelector('.selection-limit');
            if (existingLimit) {
                existingLimit.remove();
            }

            chooseList.insertBefore(limitDisplay, chooseList.firstChild);
        }



        // Modified renderChooseList function to use filtered roommates
        async function renderChooseList() {
            const chooseList = document.querySelector('.choose-list');
            const filteredRoommates = await filterRoommates();

            // Clear existing content first
            chooseList.innerHTML = '';

            // Add selection limit display
            renderSelectionLimit();

            // Add roommate items
            // 4. Fix the choose list template to show gender
            chooseList.innerHTML += filteredRoommates.map(roommate => {
                const isSelected = selectedRoommates.has(roommate.id);
                return `
        <div class="choose-item">
            <div class="choose-profile">
                <img src="${roommate.img}" alt="${roommate.name}" class="choose-avatar">
                <div class="choose-info">
                    <div class="choose-name">
                        ${roommate.name}
                        <div class="gender-badge" style="
                            display: inline-flex;
                            align-items: center;
                            padding: 2px 8px;
                            background-color: #EBF5FF;
                            color: #1E40AF;
                            border-radius: 9999px;
                            font-size: 12px;
                            margin-left: 8px;
                            font-weight: 500;
                        ">
                            <i class="fas fa-user" style="margin-right: 4px;"></i>
                            ${capitalizeFirstLetter(roommate.gender)}  
                        </div>
                    </div>
                    <div class="choose-traits">${roommate.traits.split('\n')[0]}</div>
                </div>
            </div>
            <button class="choose-button ${isSelected ? 'chosen' : ''}" 
                    data-id="${roommate.id}"
                    ${selectedRoommates.size >= 3 && !isSelected ? 'disabled' : ''}>
                ${isSelected ? 'Remove' : 'Choose'}
            </button>
        </div>
    `;
            }).join('');

            // Add click handlers for choose buttons
            document.querySelectorAll('.choose-button').forEach((button) => {
                button.addEventListener('click', () => {
                    const roommateId = parseInt(button.getAttribute('data-id'));
                    const roommate = roommates.find(r => r.id === roommateId);
                    const isSelected = selectedRoommates.has(roommateId);

                    if (isSelected) {
                        showConfirmationModal(roommate, true);
                    } else if (selectedRoommates.size < 3) {
                        showProfileModal(roommate);
                    }
                });
            });
        }


        // Modified renderChatList function to use filtered roommates
        // Modify the renderChatList function
        async function renderChatList() {
            const chatList = document.querySelector('.chat-list');
            const filteredRoommates = await filterRoommates();

            // Only show roommates that have active chats
            const activeRoommates = filteredRoommates.filter(roommate => activeChats.has(roommate.id));

            if (activeRoommates.length === 0) {
                chatList.innerHTML = `
            <div style="text-align: center; padding: 40px;">
                <div style="color: #666; font-size: 18px; margin-bottom: 10px;">
                    No active chats
                </div>
                <div style="color: #999; font-size: 14px;">
                    Start a chat by clicking the chat button on a roommate's profile
                </div>
            </div>
        `;
                return;
            }

            chatList.innerHTML = activeRoommates.map(roommate => `
        <div class="chat-item">
            <img src="${roommate.img}" alt="${roommate.name}" class="chat-avatar">
            <div class="chat-info">
                <div class="chat-name">${roommate.name}</div>
                <div class="chat-preview">Click to continue chat</div>
            </div>
        </div>
    `).join('');
        }


        // Navigation functionality
        document.querySelectorAll('.sub-nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.sub-nav-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');

                document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                const sectionId = item.getAttribute('href').substring(1) + '-section';
                document.getElementById(sectionId).classList.add('active');
            });
        });

        // Close modals when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('show');
            }
        });

        // Initial render
        renderRoommateCards();
        renderChatList();
        renderChooseList();


        // Modified DOMContentLoaded event listener
        document.addEventListener("DOMContentLoaded", async function () {
            if (localStorage.getItem('isLoggedIn') !== 'true') {
                window.location.href = 'loginpage.html';
                return;
            }

            try {
                // Initialize gender preference
                await getUserPreference();

                // Initial renders
                await renderRoommateCards();
                await renderChooseList();
                await renderChatList();
                renderSelectionLimit();

                // Rest of the initialization code remains the same
            } catch (error) {
                console.error('Error during initialization:', error);
            }
        });

        // check if logged in
        if (localStorage.getItem("isLoggedIn") === null) window.location.href = "loginpage.html";

        // Add logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function () {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('userId');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userFirstName');
            localStorage.removeItem('userLastName');
            window.location.href = 'loginpage.html';
        });
    </script>

    <script src="https://code.tidio.co/qo6vz8osrgu4gk4gqa6dmrpx1nvskwsq.js" async></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
