<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Roommate</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #fff;
            min-height: 100vh;
            width: 100%;
        }

        /* Top Navigation */
        .top-nav {
            padding: 15px 40px;
            background: #1E3A8A;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .brand {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .top-nav-links {
            display: flex;
            gap: 30px;
        }

        .top-nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        /* Hero Section */
        .hero-section {
            background-image: url('images/exchange.png');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 36px;
            margin-bottom: 16px;
        }

        .hero-section p {
            font-size: 18px;
        }

        /* Sub Navigation */
        .sub-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            gap: 5px;
            width: 100%;
            background: white;
        }

        .sub-nav-item {
            padding: 8px 20px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        .sub-nav-divider {
            color: #666;
            font-size: 18px;
        }

        .sub-nav-item.active {
            color: #1a73e8;
            font-weight: 500;
        }

        /* Content Grid */
        .section {
            display: none;
            width: 100%;
            padding: 30px;
        }

        .section.active {
            display: block;
        }

        /* Chat List Styling */
        .chat-list {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            margin-bottom: 15px;
            background: white;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .chat-item:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }

        .chat-info {
            flex-grow: 1;
        }

        .chat-name {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            margin-bottom: 4px;
        }

        .chat-preview {
            font-size: 14px;
            color: #666;
        }

        /* Profile Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            padding: 0;
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: #666;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s ease;
        }

        .modal-close:hover {
            background-color: #f0f0f0;
        }

        .modal-body {
            padding: 20px;
        }

        .profile-detail {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            object-fit: cover;
        }

        .profile-info h3 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .profile-info p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 5px;
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-button {
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .cancel-button {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            color: #333;
        }

        .cancel-button:hover {
            background: #e9ecef;
        }

        .confirm-button {
            background: #28a745;
            border: none;
            color: white;
        }

        .confirm-button:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .confirmation-modal .modal-content {
            max-width: 400px;
        }

        /* Choose List Styling */
        .choose-list {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .choose-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            margin-bottom: 15px;
            background: white;
            transition: background-color 0.2s ease;
        }

        .choose-item:hover {
            background-color: #f8f9fa;
        }

        .choose-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .choose-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .choose-info {
            flex-grow: 1;
        }

        .choose-name {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            margin-bottom: 4px;
        }

        .choose-traits {
            font-size: 14px;
            color: #666;
        }

        .choose-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }

        .choose-button:hover {
            background-color: #218838;
        }

        .roommate-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .roommate-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            background: white;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .roommate-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .roommate-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .roommate-info {
            padding: 20px;
        }

        .roommate-name {
            font-size: 18px;
            color: #333;
            margin-bottom: 8px;
        }

        .roommate-traits {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .chat-button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease;
        }

        .chat-button:hover {
            background: #218838;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .top-nav {
                padding: 15px 20px;
            }

            .top-nav-links {
                gap: 15px;
            }

            .top-nav-links a {
                font-size: 14px;
            }

            .hero-section h1 {
                font-size: 28px;
            }

            .hero-section p {
                font-size: 16px;
            }

            .roommate-grid {
                grid-template-columns: 1fr;
                padding: 15px;
            }
        }

        /* Additional styles for enhanced modal */
        .modal {
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .confirm-button {
            background: #1E3A8A;
        }

        .confirm-button:hover {
            background: #1e40af;
        }

        .choose-button.chosen {
            background-color: #6c757d;
            cursor: pointer;
        }

        .choose-button.chosen:hover {
            background-color: #5a6268;
        }

        .choose-button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Add this to the top of your CSS to show the selection limit */
        .selection-limit {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <a href="#" class="brand">Livio</a>
        <div class="top-nav-links">
            <a href="#">Home</a>
            <a href="#">Housing Listing</a>
            <a href="#">Find A Roommate</a>
            <a href="#">Profile</a>
            <a href="#">Login</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <h1>Find Your Perfect Exchange Student Roommate</h1>
        <p>Connect with like-minded students from around the world</p>
    </div>

    <!-- Sub Navigation -->
    <div class="sub-nav">
        <a href="#explore" class="sub-nav-item active">explore</a>
        <span class="sub-nav-divider">|</span>
        <a href="#chats" class="sub-nav-item">chats</a>
        <span class="sub-nav-divider">|</span>
        <a href="#choose" class="sub-nav-item">choose your roommate</a>
    </div>

    <!-- Explore Section -->
    <div id="explore-section" class="section active">
        <div class="roommate-grid">
            <!-- Roommate cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Chats Section -->
    <div id="chats-section" class="section">
        <div class="chat-list">
            <!-- Chat list will be dynamically inserted here -->
        </div>
    </div>

    <!-- Choose Section -->
    <div id="choose-section" class="section">
        <div class="choose-list">
            <!-- Choose list will be dynamically inserted here -->
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Roommate Profile</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="profile-detail">
                    <img class="profile-image" src="" alt="Profile Image">
                    <div class="profile-info">
                        <h3></h3>
                        <p class="traits"></p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-button cancel-button">Cancel</button>
                <button class="modal-button confirm-button">Confirm Choice</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal confirmation-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Confirmation</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p>You have successfully chosen <span class="chosen-roommate"></span> as your roommate!</p>
            </div>
            <div class="modal-footer">
                <button class="modal-button confirm-button">OK</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add this at the beginning of your script
        let selectedRoommates = new Set(); // Track selected roommates
        // Sample roommate data
        const roommates = [
            {
                id: 1,
                name: 'Lisa Chen',
                traits: 'Student, Clean, Early bird\nLooking for roommate in downtown area\nPrefers quiet environment',
                img: '/api/placeholder/300/200',
                details: 'Exchange student from China\nStudying Business Administration\nHobbies: Yoga, Reading\nPreferred lease: 6 months'
            },
            {
                id: 2,
                name: 'Mark Johnson',
                traits: 'Professional, Quiet, Night owl\nAvailable from September\nBudget: $800-1200/month',
                img: '/api/placeholder/300/200',
                details: 'Software Engineer\nWorking remotely\nHobbies: Gaming, Music\nPreferred lease: 12 months'
            },
            {
                id: 3,
                name: 'Sarah Smith',
                traits: 'Graduate, Social, Pet-friendly\nExchange student from Germany\nLoves cooking and outdoor activities',
                img: '/api/placeholder/300/200',
                details: 'PhD Student in Biology\nHas a friendly cat\nHobbies: Hiking, Cooking\nPreferred lease: 12+ months'
            },
            {
                id: 4,
                name: 'David Kim',
                traits: 'Undergraduate, Athletic, Early riser\nStudying Computer Science\nLooking for long-term roommate',
                img: '/api/placeholder/300/200',
                details: 'Computer Science Major\nGym enthusiast\nHobbies: Basketball, Coding\nPreferred lease: 12 months'
            }
        ];

        // Get modal elements
        const profileModal = document.getElementById('profileModal');
        const confirmationModal = document.getElementById('confirmationModal');
        const modalClose = document.querySelectorAll('.modal-close, .cancel-button');

        // Function to show profile modal
        function showProfileModal(roommate) {
            const modal = document.getElementById('profileModal');
            const profileImage = modal.querySelector('.profile-image');
            const profileName = modal.querySelector('.profile-info h3');
            const profileTraits = modal.querySelector('.profile-info .traits');

            profileImage.src = roommate.img;
            profileImage.alt = roommate.name;
            profileName.textContent = roommate.name;
            profileTraits.innerHTML = `${roommate.traits}<br><br>${roommate.details}`.replace(/\n/g, '<br>');

            modal.classList.add('show');

            // Setup buttons
            const confirmButton = modal.querySelector('.confirm-button');
            const cancelButton = modal.querySelector('.cancel-button');

            confirmButton.onclick = () => {
                modal.classList.remove('show');
                showConfirmationModal(roommate);
            };

            cancelButton.onclick = () => {
                modal.classList.remove('show');
            };
        }

        // Function to show confirmation modal
        function showConfirmationModal(roommate) {
            const modal = document.getElementById('confirmationModal');
            const modalTitle = modal.querySelector('.modal-title');
            const modalBody = modal.querySelector('.modal-body');
            const confirmButton = modal.querySelector('.confirm-button');

            modalTitle.textContent = 'Confirmation';
            modalBody.innerHTML = `<p>You have successfully chosen ${roommate.name} as your roommate!</p>`;
            confirmButton.textContent = 'OK';

            modal.classList.add('show');
            selectedRoommates.add(roommate.id);

            confirmButton.onclick = () => {
                modal.classList.remove('show');
                renderChooseList();
            };
        }

        // Add function to update all choose buttons
        function updateAllChooseButtons() {
            document.querySelectorAll('.choose-button').forEach((button) => {
                const roommateId = parseInt(button.getAttribute('data-id'));
                const isSelected = selectedRoommates.has(roommateId);

                if (isSelected) {
                    button.textContent = 'Unchosen';
                    button.classList.add('chosen');
                    button.style.backgroundColor = '#6c757d';
                } else {
                    button.textContent = 'Choose';
                    button.classList.remove('chosen');
                    button.style.backgroundColor = '#28a745';
                }

                // Disable all unselected buttons if max limit reached
                if (!isSelected && selectedRoommates.size >= 3) {
                    button.disabled = true;
                    button.style.backgroundColor = '#a9a9a9';
                } else {
                    button.disabled = false;
                }
            });
        }

        // Close modal functionality
        modalClose.forEach(button => {
            button.addEventListener('click', () => {
                button.closest('.modal').classList.remove('show');
            });
        });

        // Function to render roommate cards
        function renderRoommateCards() {
            const grid = document.querySelector('.roommate-grid');
            grid.innerHTML = roommates.map(roommate => `
                <div class="roommate-card">
                    <img src="${roommate.img}" alt="${roommate.name}">
                    <div class="roommate-info">
                        <h3 class="roommate-name">${roommate.name}</h3>
                        <p class="roommate-traits">${roommate.traits.split('\n').join('<br>')}</p>
                        <button class="chat-button">Chat</button>
                    </div>
                </div>
            `).join('');
        }

        // Function to render choose list
        function renderChooseList() {
            const chooseList = document.querySelector('.choose-list');
            chooseList.innerHTML = roommates.map(roommate => {
                const isSelected = selectedRoommates.has(roommate.id);
                return `
            <div class="choose-item">
                <div class="choose-profile">
                    <img src="${roommate.img}" alt="${roommate.name}" class="choose-avatar">
                    <div class="choose-info">
                        <div class="choose-name">${roommate.name}</div>
                        <div class="choose-traits">${roommate.traits.split('\n')[0]}</div>
                    </div>
                </div>
                <div class="button-group">
                    ${isSelected ?
                        `<button class="remove-button" data-id="${roommate.id}">
                            <i class="fas fa-times"></i> Remove
                        </button>`
                        :
                        `<button class="choose-button" data-id="${roommate.id}"
                            ${selectedRoommates.size >= 3 ? 'disabled' : ''}>
                            Choose
                        </button>`
                    }
                </div>
            </div>
        `;
            }).join('');

            // Add click handlers for choose buttons
            document.querySelectorAll('.choose-button').forEach((button) => {
                button.addEventListener('click', () => {
                    if (selectedRoommates.size < 3) {
                        const roommateId = parseInt(button.getAttribute('data-id'));
                        const roommate = roommates.find(r => r.id === roommateId);
                        showProfileModal(roommate);
                    }
                });
            });

            // Add click handlers for remove buttons
            document.querySelectorAll('.remove-button').forEach((button) => {
                button.addEventListener('click', () => {
                    const roommateId = parseInt(button.getAttribute('data-id'));
                    const roommate = roommates.find(r => r.id === roommateId);

                    // Show confirmation before removing
                    showRemoveConfirmationModal(roommate);
                });
            });
        }

        // Add new function for remove confirmation
        function showRemoveConfirmationModal(roommate) {
            const modal = document.getElementById('confirmationModal');
            const modalTitle = modal.querySelector('.modal-title');
            const modalBody = modal.querySelector('.modal-body');
            const confirmButton = modal.querySelector('.confirm-button');

            modalTitle.textContent = 'Remove Roommate';
            modalBody.innerHTML = `<p>Are you sure you want to remove ${roommate.name} from your selected roommates?</p>`;
            confirmButton.textContent = 'Remove';

            modal.classList.add('show');

            confirmButton.onclick = () => {
                selectedRoommates.delete(roommate.id);
                modal.classList.remove('show');
                renderChooseList();

                // Show feedback message
                showFeedbackMessage(`${roommate.name} has been removed from your selected roommates`);
            };
        }

        // Add function for feedback messages
        function showFeedbackMessage(message) {
            const feedbackDiv = document.createElement('div');
            feedbackDiv.className = 'feedback-message';
            feedbackDiv.textContent = message;

            document.querySelector('.choose-list').prepend(feedbackDiv);

            // Remove the message after 3 seconds
            setTimeout(() => {
                feedbackDiv.remove();
            }, 3000);
        }


        // Navigation functionality
        document.querySelectorAll('.sub-nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.sub-nav-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');

                document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                const sectionId = item.getAttribute('href').substring(1) + '-section';
                document.getElementById(sectionId).classList.add('active');
            });
        });

        // Function to render chat list
        function renderChatList() {
            const chatList = document.querySelector('.chat-list');
            chatList.innerHTML = roommates.map(roommate => `
                <div class="chat-item">
                    <img src="${roommate.img}" alt="${roommate.name}" class="chat-avatar">
                    <div class="chat-info">
                        <div class="chat-name">${roommate.name}</div>
                        <div class="chat-preview">Click to continue chat</div>
                    </div>
                </div>
            `).join('');
        }

        // Close modals when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('show');
            }
        });

        // Initial render
        renderRoommateCards();
        renderChatList();
        renderChooseList();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const navbar = document.querySelector('#navbarNav ul');

            if (isLoggedIn) {
                navbar.innerHTML = `
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="housinglisting.html">Housing Listing</a></li>
                    <li class="nav-item"><a class="nav-link" href="findaroommate.html">Find A Roommate</a></li>
                    <li class="nav-item"><a class="nav-link" href="#profile">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
                `;

                document.getElementById('logoutBtn').addEventListener('click', function () {
                    localStorage.removeItem('isLoggedIn');
                    localStorage.removeItem('userId');
                    localStorage.removeItem('userEmail');
                    localStorage.removeItem('userFirstName');
                    localStorage.removeItem('userLastName');
                    window.location.href = 'loginpage.html';
                });
            }

            // Activate current page link
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll(".navbar-nav .nav-link");
            navLinks.forEach(link => {
                if (link.getAttribute("href") === currentPath) {
                    link.classList.add("active");
                }
            });
        });
    </script>

</body>

</html>
