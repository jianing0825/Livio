        * {

            font-family: 'Poppins', sans-serif;
        }

        body {

        .navbar {

            color: white;
            width: 100%;
            z-index: 1000;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .navbar .navbar-nav .nav-link,
        .navbar .navbar-brand {
            color: white;
            transition: color 0.3s ease;
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.5rem;
        }

        .navbar .navbar-nav .nav-link:hover,
        .navbar .navbar-brand:hover {
            color: #f0f0f0;
        }

        .navbar .navbar-nav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .navbar .navbar-nav .nav-link.active {
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        .settings-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            transition: border-color 0.15s ease-in-out;
        }

        .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        .btn-save {
            background-color: #3b82f6;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: none;
            font-weight: 500;
            transition: background-color 0.15s ease-in-out;
        }

        .btn-save:hover {
            background-color: #2563eb;
        }

        .alert {
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }

        .alert-success {
            background-color: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .alert-error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .interests-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .interest-tag {
            background-color: #e5e7eb;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            color: #374151;
        }
    </style>
</head>

                    </li>

                    </li>
                    <li class="nav-item">

    <div class="settings-container">
        <h2 class="mb-4">Profile Settings</h2>
        <div id="alertContainer"></div>
        <form id="profileSettingsForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label class="form-label">Bio</label>
                <textarea class="form-control" id="bio" name="bio" rows="3"></textarea>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Gender</label>
                        <select class="form-control" id="gender" name="gender">
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="non-binary">Non-binary</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Preferred Roommate Gender</label>
                        <select class="form-control" id="roommateGender" name="roommateGender">
                            <option value="any">Any</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Budget ($/month)</label>
                        <input type="number" class="form-control" id="budget" name="budget">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Move-in Date</label>
                <input type="date" class="form-control" id="moveInDate" name="moveInDate">
            </div>

            <div class="form-group">
                <label class="form-label">Interests (comma-separated)</label>
                <input type="text" class="form-control" id="interests" name="interests"
                    placeholder="e.g. music, art, sports">
                <div class="interests-container" id="interestsTags"></div>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-save">Save Changes</button>
            </div>
        </form>
    </div>
     <!-- Footer -->
     <footer class="footer text-center" style="background-color: #001F3F;">

    </footer>

    <!-- Import Firebase scripts -->
    <script type="module">
        import { db } from "./db.js";
        import { doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // Check login status
        if (!localStorage.getItem("isLoggedIn")) {
            window.location.href = "loginpage.html";
        }

        // Initialize the form with user data
        async function loadUserData() {
            try {
                const userId = localStorage.getItem('userId');
                if (!userId) {
                    showAlert('Not logged in', 'error');
                    return;
                }

                const userDoc = await getDoc(doc(db, "users", userId));
                if (userDoc.exists()) {
                    const userData = userDoc.data();

                    // Populate form fields
                    document.getElementById('firstName').value = userData.firstName || '';
                    document.getElementById('lastName').value = userData.lastName || '';
                    document.getElementById('email').value = userData.email || '';
                    document.getElementById('bio').value = userData.bio || '';
                    document.getElementById('age').value = userData.age || '';
                    document.getElementById('gender').value = userData.gender || '';
                    document.getElementById('roommateGender').value = userData.roommateGender || 'any';
                    document.getElementById('budget').value = userData.budget || '';
                    document.getElementById('moveInDate').value = userData.moveInDate || '';
                    document.getElementById('interests').value = (userData.interests || []).join(', ');

                    // Update interests tags
                    updateInterestsTags(userData.interests || []);
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                showAlert('Failed to load user data', 'error');
            }
        }

        // Update interests tags display
        function updateInterestsTags(interests) {
            const container = document.getElementById('interestsTags');
            container.innerHTML = interests
                .map(interest => `<span class="interest-tag">${interest}</span>`)
                .join('');
        }

        // Handle form submission
        document.getElementById('profileSettingsForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            try {
                const userId = localStorage.getItem('userId');
                if (!userId) throw new Error('Not logged in');

                const formData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    bio: document.getElementById('bio').value,
                    age: document.getElementById('age').value,
                    gender: document.getElementById('gender').value,
                    roommateGender: document.getElementById('roommateGender').value,
                    budget: document.getElementById('budget').value,
                    moveInDate: document.getElementById('moveInDate').value,
                    interests: document.getElementById('interests').value
                        .split(',')
                        .map(i => i.trim())
                        .filter(i => i)
                };

                // Update Firestore document
                await updateDoc(doc(db, "users", userId), formData);
                showAlert('Profile updated successfully', 'success');

                // Update interests tags
                updateInterestsTags(formData.interests);
            } catch (error) {
                console.error('Error updating profile:', error);
                showAlert('Failed to update profile', 'error');
            }
        });

        // Show alert message
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;

            // Clear alert after 3 seconds
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 3000);
        }

        // Handle interests input
        document.getElementById('interests').addEventListener('input', (e) => {
            const interests = e.target.value.split(',').map(i => i.trim()).filter(i => i);
            updateInterestsTags(interests);
        });

        // Setup logout button
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = 'loginpage.html';
        });

        // Load user data when page loads
        document.addEventListener('DOMContentLoaded', loadUserData);
    </script>
