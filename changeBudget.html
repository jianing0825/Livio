<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splitwise - Change Budget</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- FontAwesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/general.css" />
    <link rel="stylesheet" href="./styles/nav.css" />
    <style>
      .form-container {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
      }

      .form-container h5 {
        font-weight: bold;
        color: #6c757d;
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body id="app">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand ms-4" href="#">Livio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="housinglisting.html">Housing Listing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="findaroommate.html">Find A Roommate</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle active"
                href="#"
                id="expensesDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Expenses
              </a>
              <ul class="dropdown-menu" aria-labelledby="expensesDropdown" v-if="hasSubmitted=='true' || roomBooked">
                <li>
                  <a class="dropdown-item" href="expense.html">Expenses</a>
                </li>
                <li>
                  <a class="dropdown-item" href="allexpenses.html"
                    >All Expenses</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="splitexpense.html"
                    >Split Expense</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="places.html">Places</a>
          </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logoutBtn">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container" v-if="!loading">
      <div class="row">
        <div class="col-12 form-container">
          <h5>Change Budget</h5>
          <form @submit.prevent="handleSubmit">
            <div class="mb-3">
              <label for="budget" class="form-label">Budget</label>
              <input
                type="number"
                class="form-control"
                id="budget"
                placeholder="Enter your budget"
                required
                v-model="budget"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="loaderContainer" v-else>
      <span class="loaderr"></span>
    </div>
    <script>
      // check if logged in
      if (localStorage.getItem("isLoggedIn") === null) window.location.href = "loginpage.html";
      // Add logout functionality
      document.getElementById('logoutBtn').addEventListener('click', function () {
          localStorage.removeItem('isLoggedIn');
          localStorage.removeItem('userId');
          localStorage.removeItem('userEmail');
          localStorage.removeItem('userFirstName');
          localStorage.removeItem('userLastName');
          window.location.href = 'loginpage.html';
      });
    </script>
    <script src="./scripts/changeBudget.js" type="module"></script>

    <!-- ChatBot -->
    <script src="https://code.tidio.co/qo6vz8osrgu4gk4gqa6dmrpx1nvskwsq.js" async></script>
  </body>
</html>
