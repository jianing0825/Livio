<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livio Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #f8f9ff;
            padding-top: 70px;
        }

        /* Navigation styles */
        .navbar {
            background-color: #0A2647;
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .nav-link:hover {
            opacity: 0.8;
        }

        .nav-link.active {
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        .camera-icon {
            width: 24px;
            height: 24px;
            color: #666;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            background-color: #22c55e;
            border-radius: 50%;
            position: absolute;
            bottom: 4px;
            right: 4px;
            border: 2px solid white;
        }

        .profile-info h1 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .tag {
            font-size: 0.875rem;
            color: #666;
        }


        .bio {
            color: #666;
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes pulseGlow {
            0% {
                box-shadow: 0 0 0 0 rgba(124, 58, 237, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(124, 58, 237, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(124, 58, 237, 0);
            }
        }

        /* Enhanced Profile Container */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            animation: fadeIn 0.6s ease-out;
        }

        /* Enhanced Profile Header */
        .profile-header {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .status-indicator {
            animation: pulseGlow 2s infinite;
        }

        /* Enhanced Section Cards */
        .profile-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            animation: fadeIn 1s ease-out;
        }

        .section {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideIn 0.6s ease-out;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            position: relative;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .section-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 3px;
            background: #7c3aed;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .section:hover .section-title:after {
            width: 60px;
        }

        /* Enhanced Info Items */
        .info-item {
            padding: 0.8rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: #f8f9ff;
            margin-bottom: 1rem;
        }

        .info-item:hover {
            background: #f0f1ff;
            transform: translateX(5px);
        }

        /* Enhanced Interest Tags */
        .interest-tag {
            background: linear-gradient(135deg, #7c3aed11 0%, #7c3aed22 100%);
            border: 1px solid #7c3aed33;
            padding: 0.6rem 1.2rem;
            border-radius: 100px;
            transition: all 0.3s ease;
            animation: fadeIn 0.6s ease-out;
        }

        .interest-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.15);
            background: linear-gradient(135deg, #7c3aed22 0%, #7c3aed33 100%);
        }

        /* Enhanced Badge */
        .badge {
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            padding: 0.6rem 1.2rem;
            border-radius: 100px;
            box-shadow: 0 4px 12px rgb(255, 254, 255);
            animation: fadeIn 0.8s ease-out;
        }

        /* Loading State Animation */
        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        .loading {
            animation: pulse 1.5s infinite ease-in-out;
            background: #f0f1ff;
            border-radius: 4px;
            height: 1em;
            width: 200px;
            display: inline-block;
        }
    </style>
    
</head>

    <!-- JavaScript to modify navbar based on login status -->
    <script type="module">
        import { db } from "./db.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // Helper function to capitalize first letter
        function capitalizeFirstLetter(string) {
            if (!string) return '';
            return string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
        }

        // Function to load user profile
        async function loadUserProfile() {
            function showLoadingState() {
                document.querySelectorAll('.section').forEach((section, index) => {
                    section.style.animationDelay = `${index * 0.2}s`;
                });

                const loadingElements = document.querySelectorAll('[id]');
                loadingElements.forEach(element => {
                    element.innerHTML = '<span class="loading"></span>';
                });
            }
            try {
                const userId = localStorage.getItem('userId');
                if (!userId) {
                    console.log('No userId found, redirecting to login');
                    window.location.href = "loginpage.html";
                    return;
                }

                console.log('Fetching user data for ID:', userId);
                const userDoc = await getDoc(doc(db, "users", userId));

                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    console.log('User data retrieved:', userData);

                    // Update profile header
                    const profileHeader = document.querySelector('.profile-info h1');
                    if (profileHeader) {
                        profileHeader.innerHTML = `
                        ${userData.firstName || ''} ${userData.lastName || ''}
                        <span class="tag">${userData.gender || 'not specified'}</span>
                        <span class="badge">Looking for roommate</span>
                    `;
                    }

                    // Update bio
                    const bioElement = document.querySelector('.profile-info .bio');
                    if (bioElement) {
                        bioElement.textContent = userData.bio || 'No bio provided';
                    }

                    // Update contact section
                    const emailLink = document.querySelector('a[href^="mailto"]');
                    if (emailLink && userData.email) {
                        emailLink.textContent = userData.email;
                        emailLink.href = `mailto:${userData.email}`;
                    }

                    // Update details section
                    const detailsSection = document.querySelector('.section:nth-child(2)');
                    if (detailsSection) {
                        detailsSection.innerHTML = `
                        <h2 class="section-title">Details</h2>
                        <div class="info-item">
                            <span>ðŸŽ“</span>
                            ${userData.age ? userData.age + ' years old' : 'Age not specified'}
                        </div>
                        <div class="info-item">
                            <span>ðŸ‘¥</span>
                            Preferred Roommate: ${capitalizeFirstLetter(userData.roommateGender || 'Any')}
                        </div>
                        <div class="info-item">
                            <span>ðŸ’°</span>
                            Budget: $${userData.budget || 'Not specified'}/month
                        </div>
                        <div class="info-item">
                            <span>ðŸ“…</span>
                            Move-in Date: ${userData.moveInDate || 'Not specified'}
                        </div>
                    `;
                    }

                    // Update interests section
                    const interestsSection = document.querySelector('.interests');
                    if (interestsSection) {
                        if (userData.interests && userData.interests.length > 0) {
                            interestsSection.innerHTML = userData.interests
                                .map(interest => `<span class="interest-tag">${capitalizeFirstLetter(interest)}</span>`)
                                .join('');
                        } else {
                            interestsSection.innerHTML = '<span class="interest-tag">No interests specified</span>';
                        }
                    }

                    console.log('Profile loaded successfully');
                } else {
                    console.log('No user data found');
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                // Show error state
                document.querySelectorAll('[id]').forEach(element => {
                    element.innerHTML = '<span style="color: #ef4444;">Failed to load</span>';
                });
            }
        }

        // Main initialization
        async function initializePage() {
            try {
                const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
                if (!isLoggedIn) {
                    console.log('Not logged in, redirecting');
                    window.location.href = "loginpage.html";
                    return;
                }

                // Load user profile data
                await loadUserProfile();

                // Setup navigation
                const navbarLinks = document.getElementById('navbarLinks');
                if (navbarLinks) {
                    navbarLinks.innerHTML = `
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="housinglisting.html" class="nav-link">Housing Listing</a></li>
                    <li><a href="findaroommate.html" class="nav-link">Find A Roommate</a></li>
                    <li><a href="expense.html" class="nav-link">Expenses</a></li>
                    <li><a href="places.html" class="nav-link">Places</a></li>
                    <li><a href="profile.html" class="nav-link active">Profile</a></li>
                    <li><a href="#" id="logoutBtn" class="nav-link">Logout</a></li>
                `;

                    // Add logout handler
                    const logoutBtn = document.getElementById('logoutBtn');
                    if (logoutBtn) {
                        logoutBtn.addEventListener('click', function () {
                            localStorage.clear();
                            window.location.href = 'loginpage.html';
                        });
                    }
                }
            } catch (error) {
                console.error('Error initializing page:', error);
            }
        }

        // Check login status immediately
        if (localStorage.getItem("isLoggedIn") === null) {
            window.location.href = "loginpage.html";
        }

        // Initialize when DOM is ready
        document.addEventListener("DOMContentLoaded", initializePage);
    </script>
