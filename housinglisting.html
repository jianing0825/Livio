<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing Listings - Livio</title>
    <!-- Firebase and Firestore -->
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>
    <!-- Bootstrap and other styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/nav.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            overflow-x: hidden;
        }

        #search-section {
            background-color: #F1F5F9;
            padding: 60px 0;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            background-image: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(250, 250, 250, 0.5));
        }

        h2 {
            font-weight: 600;
            color: #1E3A8A;
        }

        .form-control,
        .form-select {
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #1E3A8A;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus,
        .form-select:focus {
            box-shadow: 0 0 8px rgba(30, 58, 138, 0.3);
        }

        .btn-primary {
            background-color: #1E3A8A;
            border-color: #1E3A8A;
            transition: all 0.3s ease-in-out;
        }

        .card {
            transition: all 0.4s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border: none;
            border-radius: 12px;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            color: #1E3A8A;
            font-weight: 600;
        }

        .rating {
            display: flex;
            align-items: center;
        }

        .rating i {
            color: #FFD700;
            /* Gold color for stars */
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Livio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="housinglisting.html">Housing Listing</a></li>
                    <li class="nav-item"><a class="nav-link" href="findaroommate.html">Find A Roommate</a></li>
                    <li class="nav-item"><a class="nav-link" href="#profile">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Section -->
    <section id="search-section" class="py-5">
        <div class="container">
            <h2 class="text-center">Search Housing Listings</h2>
            <form id="search-form" class="row g-3 justify-content-center mt-4" onsubmit="applyFilters(event)">
                <div class="col-md-4">
                    <select id="location" class="form-select">
                        <option selected value="">Select Location</option>
                    </select>
                </div>
                <div class="col-md-4"><input type="number" id="maxPrice" class="form-control" placeholder="Max Price">
                </div>
                <div class="col-md-4">
                    <select id="roommateCount" class="form-select">
                        <option selected value="">Number of Roommates Allowed</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3+</option>
                    </select>
                </div>
                <div class="col-md-4 text-center"><button type='submit' class='btn btn-primary'>Search</button></div>
            </form>
        </div>
    </section>

    <!-- Listings Section -->
    <section id="listings" class="py-5 bg-white">
        <div class="container">
            <h2 class="text-center">Available Listings</h2>
            <div class="row mt-4 justify-content-center" id="listingsContainer"></div>
        </div>
    </section>

    <!-- Firebase Initialization and Firestore Functions -->
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBzWcOPasd5_KEcRodDRVtJA_wUn_-35N8",
            authDomain: "livio-e4af5.firebaseapp.com",
            databaseURL: "https://livio-e4af5-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "livio-e4af5",
            storageBucket: "livio-e4af5.appspot.com",
            messagingSenderId: "641180735040",
            appId: "1:641180735040:web:b95b1bcf4f53f4d519f1a5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Populate location dropdown with unique locations from the database
        async function populateLocationDropdown() {
            const locationSelect = document.getElementById("location");
            try {
                const querySnapshot = await getDocs(collection(db, "rooms"));
                const locations = new Set();
                querySnapshot.forEach((doc) => {
                    const listing = doc.data();
                    if (listing.location) {
                        locations.add(listing.location);
                    }
                });
                locations.forEach(location => {
                    const option = document.createElement("option");
                    option.value = location;
                    option.textContent = location;
                    locationSelect.appendChild(option);
                });
            } catch (error) {
                console.error("Error fetching locations:", error);
            }
        }

        // Function to fetch and display room listings with filters
        async function applyFilters(event) {
            event.preventDefault(); // Prevent form from submitting
            const listingsContainer = document.getElementById("listingsContainer");
            listingsContainer.innerHTML = ""; // Clear previous listings

            // Get filter values
            const location = document.getElementById("location").value;
            const maxPrice = parseFloat(document.getElementById("maxPrice").value);
            const roommateCount = document.getElementById("roommateCount").value;

            try {
                let conditions = [];
                if (location) {
                    conditions.push(where("location", "==", location));
                }
                if (!isNaN(maxPrice)) {
                    conditions.push(where("pricePerMonth", "<=", maxPrice));
                }
                if (roommateCount) {
                    const countValue = roommateCount === "3+" ? 3 : parseInt(roommateCount, 10);
                    conditions.push(where("roommateCount", ">=", countValue));
                }

                // Apply conditions to query
                let listingsQuery = collection(db, "rooms");
                if (conditions.length > 0) {
                    listingsQuery = query(listingsQuery, ...conditions);
                }

                const querySnapshot = await getDocs(listingsQuery);
                if (querySnapshot.empty) {
                    listingsContainer.innerHTML = "<p>No listings match your search criteria.</p>";
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const listing = doc.data();
                    const imageUrl = listing.imageUrl && listing.imageUrl.trim() ? listing.imageUrl : 'default-image.jpg';
                    const stars = listing.rating || 0; // Get the rating or default to 0
                    const fullStars = Math.floor(stars); // Number of full stars
                    const halfStar = stars % 1 >= 0.5; // Check if there is a half-star
                    const emptyStars = 5 - Math.ceil(stars); // Calculate remaining empty stars
                    const starIcons = `
                        ${'<i class="fas fa-star"></i>'.repeat(fullStars)}
                        ${halfStar ? '<i class="fas fa-star-half-alt"></i>' : ''}
                        ${'<i class="far fa-star"></i>'.repeat(emptyStars)}
                    `;

                    const listingCard = `
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="${imageUrl}" class="card-img-top" alt="Listing Image">
                            <div class="card-body">
                                <h5 class="card-title">${listing.title}</h5>
                                <div class="rating mb-2">${starIcons} (${listing.rating?.toFixed(2) || 'N/A'})</div>
                                <p>Number of Roommates Allowed: ${listing.roommateCount}</p>
                                <p>Price: $${listing.pricePerMonth}/month</p>
                                <p>Start Date: ${listing.startDate}</p>
                                <p>End Date: ${listing.endDate}</p>
                                <a href="${listing.linkUrl}" class="btn btn-outline-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                `;
                    listingsContainer.insertAdjacentHTML("beforeend", listingCard);
                });

            } catch (error) {
                console.error("Error fetching room listings:", error);
                listingsContainer.innerHTML = "<p>Unable to load listings at this time.</p>";
            }
        }

        // Initial fetch without filters
        window.addEventListener("load", () => {
            populateLocationDropdown();
            applyFilters(new Event('submit'));
        });
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
